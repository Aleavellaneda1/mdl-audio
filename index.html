		.mdl-grid {

			height: 200px;

		}
		
		.control {

		}
		
		.progress {

		}
		
		.mdl-slider__background-lower {
			background: rgb(245, 245, 245);
		}
		
		.mdl-slider__background-upper {
			background: rgb(33, 33, 33);
		}
		
		.hidden {
			display: none;
		}
		.highlight{
		    animation-duration: 2s;
		    animation-name: glow;
		    animation-iteration-count: infinite;
		    animation-direction: alternate;
		}
		@keyframes glow {
		  from {
		    -webkit-box-shadow: 0px 0px 4px 4px rgba(255, 109, 0, 1);
		    -moz-box-shadow: 0px 0px 4px 4px rgba(255, 109, 0, 1);
		    box-shadow: 0px 0px 4px 4px rgba(255, 109, 0, 1);

		    -moz-box-shadow: 0px 0px 24px 4px rgba(255, 214, 0, 1);
		    box-shadow: 0px 0px 24px 4px rgba(255, 214, 0, 1);
		  }
		}
		.transparency{

		}
	</style>

		{

			"image": "https://rack.pub/media/mdlAudioPlayer.jpg",
			"description": "Simple JavaScript implementation based on Google's Material Design Lite UI library paired with MDN's Cross-browser audio basics.",

	<script>
		/*
         Material Design Lite Audio Player crafted with love and lots of coffee.
         (c) 2017, Ron Royston, MIT License
         https://rack.pub
         
         Based on MDN's Cross-browser audio basics https://developer.mozilla.org/en-US/Apps/Fundamentals/Audio_and_video_delivery/Cross-browser_audio_basics
        */
		
		document.addEventListener('DOMContentLoaded', function() {
			var doc = document;
			var files = doc.getElementsByTagName('audio');
			var sliders = doc.getElementsByClassName('bar');
			var previousButtons = doc.getElementsByClassName('previous-button');
			var playButtons = doc.getElementsByClassName('play-button');
			var pauseButtons = doc.getElementsByClassName('pause-button');
			var nextButtons = doc.getElementsByClassName('next-button');
			var shareButtons = doc.getElementsByClassName('share');
			window.snackbarContainer = doc.querySelector('#toast');
			var songs = [];
			var index = 0;
			
			var Song = function(element) {
				var slider;
				this.index = index;
				var thisSong = files[this.index - 1];
				var nextSong = files[this.index];
				var playBtn = element.previousElementSibling.getElementsByClassName("play-button")[0];
				
				this.playing = function(event) {
					slider = thisSong.previousElementSibling.getElementsByTagName("input")[0];
					//remove hash and highlight effect frmo all elements
					removeHash ();
					for (var len = files.length, i = 0; i < len; ++i) {
						files[i].parentElement.classList.remove("highlight");
						files[i].parentElement.classList.remove("transparency");
					}
					try {
						nextSong.preload = "auto";
						playBtn.classList.add("hidden");
						playBtn.nextElementSibling.classList.remove("hidden");
					}
					catch (e) {}
				};
				this.ended = function(event) {
					try {
						thisSong.currentTime = 0;
						playBtn.classList.remove("hidden");
						playBtn.nextElementSibling.classList.add("hidden");
						nextSong.play();
					}
					catch (e) {}
				};
				this.timeupdate = function(event) {
					try {
						slider.MaterialSlider.change(parseInt(((element.currentTime / element.duration) * 100), 10));
					}
					catch (e) {}
				};
				element.addEventListener('playing', this.playing.bind(this), false);
				element.addEventListener('ended', this.ended.bind(this), false);
				element.addEventListener('timeupdate', this.timeupdate.bind(this), false);
			};
			
			if (window.location.hash) {
				var str = window.location.hash;
				str = str.replace("#", "");
				//remove highlight effect frmo all elements
				for (var len = files.length, i = 0; i < len; ++i) {
					files[i].parentElement.classList.remove("highlight");
					files[i].parentElement.classList.add("transparency");
				}
				//add highlight to provided hashtag
				files[str - 1].parentElement.classList.remove("transparency");
				files[str - 1].parentElement.classList.add("highlight");
				//fix scroll to hash issue
				window.addEventListener("load", function(event) {
					files[str - 1].parentElement.scrollIntoView();
				});
			}
		
			for (var len = files.length, i = 0; i < len; ++i) {
				index++;
				songs.push(new Song(files[i]));
			}
		
			function pauseAllSongs() {
				for (var len = files.length, i = 0; i < len; ++i) {
					files[i].pause();
				}
			}
		
			for (var len = sliders.length, i = 0; i < len; ++i) {
				sliders[i].addEventListener("click", function() {
					var thisSong = this.parentElement.parentElement.parentElement.nextElementSibling;
					thisSong.currentTime = (this.value / 100) * thisSong.duration;
				});
			}
		
			for (var len = previousButtons.length, i = 0; i < len; ++i) {
				previousButtons[i].addEventListener("click", function() {
					var thisSong = this.parentElement.parentElement;
					if (thisSong.previousElementSibling) {
						pauseAllSongs();
						var prevSong = thisSong.previousElementSibling.getElementsByTagName("audio")[0];
						prevSong.play();
					}
				});
			}
		
			for (var len = playButtons.length, i = 0; i < len; ++i) {
				playButtons[i].addEventListener("click", function() {
					var audio = this.parentElement.nextElementSibling;
					audio.play();
					this.classList.toggle("hidden");
					this.nextElementSibling.classList.toggle("hidden");
				});
			}
		
			for (var len = pauseButtons.length, i = 0; i < len; ++i) {
				pauseButtons[i].addEventListener("click", function() {
					var audio = this.parentElement.nextElementSibling;
					audio.pause();
		
					audio.removeEventListener('timeupdate', function() {});
					this.classList.toggle("hidden");
					this.previousElementSibling.classList.toggle("hidden");
				});
			}
		
			for (var len = nextButtons.length, i = 0; i < len; ++i) {
				nextButtons[i].addEventListener("click", function() {
					// if there is a previous song, play it.  otherwise do nothing.
					var thisSong = this.parentElement.parentElement;
					if (thisSong.nextElementSibling) {
						pauseAllSongs();
						var nextSong = thisSong.nextElementSibling.getElementsByTagName("audio")[0];
						nextSong.play();
					}
				});
			}
		
			for (var len = shareButtons.length, i = 0; i < len; ++i) {
				shareButtons[i].addEventListener("click", function() {
					toast(window.location.href + "#" + this.parentElement.parentElement.id,10000);
				});
			}
		
			function getArg(param) {
				var vars = {};
				window.location.href.replace(location.hash, '').replace(
					/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
					function(m, key, value) { // callback
						vars[key] = value !== undefined ? value : '';
					}
				);
				if (param) {
					return vars[param] ? vars[param] : null;
				}
				return vars;
			}
			
			function removeHash () { 
			    var scrollV, scrollH, loc = window.location;
			    if ("pushState" in history)
			        history.pushState("", doc.title, loc.pathname + loc.search);
			    else {
			        // Prevent scrolling by storing the page's current scroll offset
			        scrollV = doc.body.scrollTop;
			        scrollH = doc.body.scrollLeft;
			        loc.hash = "";
			        // Restore the scroll offset, should be flicker free
			        doc.body.scrollTop = scrollV;
			        doc.body.scrollLeft = scrollH;
			    }
			}	
			//TOAST
			function toast(msg, timeout) {
				if (!timeout) {
					timeout = 2750
				}
				var data = {
					message: msg,
					timeout: timeout
				};
				snackbarContainer.MaterialSnackbar.showSnackbar(data);
			};
		
		}, false);
	</script>
